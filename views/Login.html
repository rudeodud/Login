<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <style>
        body {
            margin: 20px;
            background-color: #000000;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: stretch;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background-color: white;
            border: 1px solid white;
            width: 500px;
            height: 500px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 5px white;
        }
        .spansize {
            font-size: 20px;
            cursor: pointer;
            text-decoration: underline;
        }
        .spansizesignup {
            font-size: 20px;
            cursor: pointer;
            text-decoration: underline;
        }
        .button {
            background-color: black;
            color: white;
            width: 100px;
            box-shadow: 2px 2px 2px black;
            font-size: 30px;
            cursor: pointer;
        }
        h1 {
            font-size: 80px;
        }
        input {
            font-size: 30px;
            width: 80%;
            padding: 5px;
        }
        #message {
            font-size: 18px;
            height: 24px;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>로그인</h1>
            <input id="username" type="text" placeholder="아이디" /><br /><br />
            <input id="password" type="password" placeholder="비밀번호" /><br /><br />
            <button id="loginBtn" class="button">로그인</button><br /><br />
            <span class="spansizesignup" id="signup">회원가입</span>
        </div>
    </div>
    
    <!-- 메시지 표시 영역 -->
    <div id="message"></div>

    <script>
        const signup = document.getElementById("signup");
        const loginBtn = document.getElementById("loginBtn");
        const message = document.getElementById("message");

        signup.addEventListener("click", () => {
            window.location.href = "http://127.0.0.1:5500/views/Signup.html";
        });

        loginBtn.addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                message.style.color = "red";
                message.textContent = "아이디와 비밀번호를 입력하세요.";
                return;
            }

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const text = await res.text();

                if (res.ok) {
                    message.style.color = "green";
                    message.textContent = text;
                    // 로그인 성공 후 메인 페이지로 이동 (포트 5500 맞춤)
                    setTimeout(() => {
                        window.location.href = "http://127.0.0.1:5500/public/main.html";
                    }, 1000);
                } else {
                    message.style.color = "red";
                    message.textContent = text;
                }
            } catch (error) {
                message.style.color = "red";
                message.textContent = "서버 오류가 발생했습니다.";
                console.error(error);
            }
        });
         if (res.ok) {
        message.style.color = "green";
        message.textContent = text;
        
        // 로그인 성공 표시 저장
        localStorage.setItem("loginSuccess", "true");

        setTimeout(() => {
            window.location.href = "http://127.0.0.1:5500/public/main.html";
        }, 1000);
        } else {
        message.style.color = "red";
        message.textContent = text;
        }

    </script>
</body>
</html>
